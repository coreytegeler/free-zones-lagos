<!DOCTYPE html>
<html>
  <head>
    <title>Free Trade Zones in Lagos</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="assets/style.css" type="text/css"/>
  </head>
  <body>
    
    <div id="map"></div>

    <div id="filters">
      <form>
        <fieldset data-filter="ownership">
          <legend>Ownership</legend>
          <div class="option">
            <input id="all" type="radio" name="ownership" value="all"/>
            <label for="all">All</label>
          </div>
          <div class="option">
            <input id="private" type="radio" name="ownership" value="private"/>
            <label for="private">Private</label>
          </div>
          <div class="option">
            <input id="private-public" type="radio" name="ownership" value="private-public"/>
            <label for="private-public">Private/Public</label>
          </div>
          <div class="option">
            <input id="unknown" type="radio" name="ownership" value="unknown"/>
            <label for="unknown">Unknown</label>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="assets/scripts.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
